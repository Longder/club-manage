<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户列表</h5>
                </div>
                <div class="ibox-content">
                    <div class="table table-bordered table-hover">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>登录名</th>
                                <th>姓名</th>
                                <th>角色</th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${list}">
                                <td th:text="${userStat.index+1}"></td>
                                <td th:text="${user.loginName}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.role.displayName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td>
                                    <button data-toggle="modal" class="btn btn-sm btn-warning"
                                            data-target="#userModal"
                                            th:onclick="'openModal(\'/admin/user/toEdit?userId='+${user.id}+'\',\'userModal\')'">
                                        编辑
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
