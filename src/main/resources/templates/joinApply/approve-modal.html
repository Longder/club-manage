<div class="modal-dialog modal-lg" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">审核加入社团申请</h4>
        </div>
        <small class="font-bold">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form id="add-apply-form" method="post" class="form-horizontal"
                                      th:action="@{/admin/joinApply/approve}">
                                    <input type="hidden" th:value="${apply.id}" name="id"/>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">申请人<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control"
                                                   th:value="${apply.applyUser.name}"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">待加入社团<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control"
                                                   th:value="${apply.club.name}"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">申请原因<span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-sm-10">
                                            <textarea readonly th:text="${apply.reason}"
                                                      class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">审核结果<span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-sm-10">
                                            <label class="checkbox-inline i-checks">
                                                <input name="applyStatus" type="radio" value="CONSENT"
                                                       checked>同意</label>
                                            <label class="checkbox-inline i-checks">
                                                <input name="applyStatus" type="radio" value="REJECT">拒绝</label>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">完成审核</button>
                                            <button class="btn btn-white" type="button" data-dismiss="modal">关闭</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </div>
</div>
<script>
    $(function () {
        // icheck使能
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
