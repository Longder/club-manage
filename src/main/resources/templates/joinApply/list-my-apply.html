<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>我的入社申请</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                        <span class="input-group-btn">
                        <input type="button" class="btn btn-success" data-toggle="modal"
                               th:disabled="${!canApply}"
                               data-target="#joinApplyModal"
                               onclick="openModal('/admin/joinApply/toAdd','joinApplyModal')"
                               value="新增申请"/>
                        </span>
                        </div>
                        <div class="col-sm-9">
                        </div>
                    </div>
                    <div class="table table-bordered table-hover">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>加入社团名称</th>
                                <th>申请原因</th>
                                <th>申请状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="apply:${applyList}">
                                <td th:text="${applyStat.index+1}"></td>
                                <td th:text="${apply.club.name}"></td>
                                <td th:text="${apply.reason}"></td>
                                <td>
                                    <span class="label" th:classappend="${apply.applyStatus.label}"
                                          th:text="${apply.applyStatus.displayName}"></span>
                                </td>
                                <td>
                                    <button data-toggle="modal" class="btn btn-sm btn-primary"
                                            data-target="#joinApplyModal"
                                            th:onclick="'openModal(\'/admin/clubApply/detail?applyId='+${apply.id}+'\',\'joinApplyModal\')'">
                                        详情
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="joinApplyModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
